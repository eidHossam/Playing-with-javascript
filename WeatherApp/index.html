<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="app-container">
        <header id="head"><h1 id="app-title">Weather</h1></header>
        <div class="app-search">
            <input type="text" name="name" id="search" placeholder="Search City" autofocus autocomplete="off">
            <button type="button" id="submit">Search</button>
        </div>
        <div class="data-container">
            <header id="city-name"><h2 id="city">Cairo</h2></header>
            <ul id="data-list">
                <li id="status" class="data">Clear</li>
                <li id="temp" class="data">temp: 90 ℃</li>
                <li id="min-temp" class="data">Min-temp: 87 ℃</li>
                <li id="max-temp" class="data">Max-temp: 92 ℃</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
